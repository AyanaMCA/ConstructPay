{% include 'contractor/dashboard.html' %}
{% block content %}

<table class="table align-middle mb-5 bg-grey">
    <thead class="bg-light">
    <tr>
        <th scope="col"  style="color:red">Name</th>
        <th scope="col" style="color:red">Address</th>
        <th scope="col" style="color:red">Username</th>
        <th scope="col" style="color:red">Contractor Name</th>
        <th scope="col" style="color:red">Salary</th>
        <th scope="col" style="color:red">Action</th>
    </tr>
    </thead>
    <tbody>
    {% for i in workers %}
    <tr>
        <td>
            <div class="d-flex align-items-center">
                <img
                        src="{{i.image.url}}"
                        alt=""
                        style="width: 45px; height: 45px"
                        class="rounded-circle"/>
                <div class="ms-3" style="color:black">
                    <p class="fw-bold mb-1">{{i.fullname}}</p>
                    <p class="fw-bold mb-1" style="color:black">{{i.phone}}</p>
                </div>
            </div>
        </td>
        <td>
            <p class="fw-normal mb-1" style="color:black">{{i.address}}</p>
        </td>
        <td>
            <span class="fw-bold mb-1 " style="color:black">{{i.username}}</span>
        </td>
        <td style="color:black">{{i.contractor.fullname}}</td>
        <td style="color:black">{{i.salary}}</td>
        <td><a class="fa fa-edit" href="{%  url 'edit_workers' i.id %}"></a>&nbsp;&nbsp;&nbsp;&nbsp; <a class="fa fa-trash"
                                                              href="{% url 'delete_workers' i.id %} "></a>
        </td>
    </tr>

    {% endfor %}
    </tbody>
</table>
<style type="text/css">
table {
   border-collapse: unset;
   width: 83%;
   margin-top: 4%;

}

th, td {
   text-align: left;
   padding: 8px;
   border-bottom: 1px solid #ddd;
   padding: 10px;
   text-align:center;

   color:#9f3838;

}

tr:hover {
   background-color: #f5f5f5;
   width: 10px;
}

th {
   background-color: #05091a;
   color: white;
}

     .dashboard{
          margin-left: 18%;
          margin-top: 2%;
          display: flex;
      }
      .linetwo{
         margin-left:18%;
         margin-top:2%;
         display:flex;

      }
       .heading{
         margin-left:18%;
         margin-top:1%;
          font-size: 15px;
          font-weight: 600;
          background-image: linear-gradient(to left, #2a196a, #1a1553)
          color: transparent;
          background-clip: text;
         -webkit-background-clip: text;


      }






  </style>

{% endblock content%}
