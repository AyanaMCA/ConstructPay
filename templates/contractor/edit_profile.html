{% include 'contractor/dashboard.html'%}

{% block content%}
{% load static %}
<div class="container-xl px-4 mt-4">
    <!-- Account page navigation-->
    <nav class="nav nav-borders">

    </nav>
    <hr class="mt-0 mb-4">
    <div class="row">
        <div class="col-xl-4">
            <!-- Profile picture card-->

            <form method="post" action="" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="card mb-4 ">
                    <div class="card-header"><b style="color:black">Profile Picture</b></div>
                    <div class="card-body text-center">
                        <!-- Profile picture image-->
                        {% for i in user_data %}
                        <img class="img-fluid img-thumbnail mt-4 mb-2"
                             src="{{ i.image.url }}" alt="">
                        {% endfor %}
                        <br><br>
                        <input type="file" id="form3sExample9" class="form-control"
                               name="image"/><br>
                    </div>
                </div>
        </div>
        <div class="col-xl-8">
            <!-- Account details card-->
            <div class="card mb-4">
                <div class="card-header"><b style="color:black">Edit Profile</b></div>
                <div class="card-body">
                    {% for i in user_data %}
                    <!-- Form Group (username)-->
                    <input type="hidden" value="{{i.role}}" name="role">
                    <input type="hidden" value="{{i.password}}" name="password">
                    <input type="hidden" value="{{i.confirm_password}}" name="confirm_password">
                    <input type="hidden" value="{{i.status}}" name="status">

                    <div class="mb-3">
                        <label class="small mb-1" for="fullname"><b style="color:black">Fullname</b></label>

                        <input class="form-control" id="fullname" type="text" value="{{i.fullname}}"
                               name="fullname">

                    </div>
                    <div class="mb-3">
                        <label class="small mb-1" for="email"><b style="color:black">Email</b></label>
                        {%for i in user_data %}
                        <input class="form-control" id="email" type="text" value="{{i.email}}" name="email">
                        {% endfor %}
                    </div>

                    <div class="mb-3">
                        <label class="small mb-1"><b style="color:black">Address</b></label>
                        <input class="form-control" id="address" type="text" placeholder="" name="address"
                        value="{{i.address}}">
                    </div>
                    <div class="row gx-3 mb-3">
                        <!-- Form Group (organization name)-->
                        <div class="col-md-6">
                            <label class="small mb-1"><b style="color:black">Phone Number</b></label>
                            <input class="form-control" id="Phone" type="text" placeholder=" " name="phone" value="{{i.phone}}">
                        </div>
                        <!-- Form Group (location)-->
                        <div class="col-md-6">
                            <label class="small mb-1"><b style="color:black">Username</b></label>
                            {% for i in user_data %}
                            <input class="form-control" id="uname" type="text" value="{{i.username}}" name="username">
                            {% endfor %}
                        </div>
                    </div>
                    {% endfor %}
                    <!-- Save changes button-->
                    <button type="submit" class="btn btn-primary" type="submit">Save changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content%}
