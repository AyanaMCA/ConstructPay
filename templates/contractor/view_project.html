{% include 'contractor/dashboard.html'%}

{% block content%}
{% load static %}


<div class="container my-5">
    <header class="mb-4">
        <h3><font color="#17202A"><b>PROJECTS</b></font></h3>
    </header>

    <div class="row">
      {% for i in project%}
      <div class="col-lg-3 col-md-6 col-sm-6 d-flex">
        <div class="card w-100 my-2 shadow-2-strong">
          <img src="{{i.image.url}}" class="card-img-top" style="aspect-ratio: 1 / 1" />
          <div class="card-body d-flex flex-column">
              <h6 class="card-title"><font color="#17202A"><b>Name : {{i.project_name}}</b></font></h6>
              <p class="card-title"><font color="#17202A">Location : {{i.location}}</font></p>
              <p class="card-text"><font color="#17202A">Housing Unit : {{i.housing_unit}}</font></p>
              <p class="card-text"><font color="#17202A">Cost : {{i.cost}}</font></p>
              <a href="{% url 'edit_project' i.id %}" class="btn btn-primary">Edit</a>

          </div>
        </div>
      </div>
      {% endfor %}

    </div>
</div>
        {% endblock content%}
