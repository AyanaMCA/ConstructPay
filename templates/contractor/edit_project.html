{% include 'contractor/dashboard.html'%}

{% block content%}
<style>
    @media (min-width: 800px) {
.h-custom {
height: 100vh !important;
}
}


</style>


<section class="h-100 h-custom">
    <div class="container py-5 ">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-8 ">
                <div class="card rounded-3">

                    <div class="card-body p-4 ">
                        <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2"><font color="#17202A"><b>Update Project Details</b></font>
                        </h3>

                        <form method="post" enctype="multipart/form-data"
                              action="" class="mx-1 mx-md-4">
                            {% csrf_token %}
                            {% for i in project %}

                            <div class="form-outline mb-4">
                                <input type="hidden" class="form-control" name="p_name" value="{{i.project_name}}"/>
                            </div>


                            <div class="form-outline mb-4">
                                <input type="hidden" class="form-control" name="location" value="{{i.location}}"/>
                            </div>


                            <div class="form-outline mb-4">
                                <input type="hidden" class="form-control" name="unit" value="{{i.housing_unit}}"/>
                            </div>


                            <div class="form-outline mb-4">
                                <input type="hidden" class="form-control" name="sqft" value="{{i.sqft}}"/>
                            </div>


                            <div class="form-outline mb-4">
                                <label class="upload">Total Cost</label>
                                <input type="text" class="form-control" name="cost"/>

                            </div>
                            <br>
                            <div class="formbold-mb-3">
                                <label for="upload">
                                    Upload Final Outcome
                                </label>
                                <input
                                        type="file"
                                        name="image"
                                        id="upload"
                                        class="formbold-form-input formbold-form-file"
                                />
                            </div>
                            <input type="hidden" name="status" value="completed">
                            <br>
                            {% endfor %}
                            <br>
                            <button type="submit" class="btn btn-success btn-lg mb-1">Submit</button>

                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  body {
    font-family: "Inter", Arial, Helvetica, sans-serif;
  }
  .formbold-mb-5 {
    margin-bottom: 20px;
  }
  .formbold-pt-3 {
    padding-top: 12px;
  }
  .formbold-main-wrapper {
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 48px;
    background-color: white;
  }

  .formbold-form-wrapper {
    margin: 0 auto;
    max-width: 550px;
    width: 100%;
    background: white;
  }
  .formbold-form-label {
    display: block;
    font-weight: 500;
    font-size: 16px;
    color: #07074d;
    margin-bottom: 12px;
  }
  .formbold-form-label-2 {
    font-weight: 600;
    font-size: 20px;
    margin-bottom: 20px;
  }

  .formbold-form-input {
    width: 100%;
    padding: 12px 24px;
    border-radius: 6px;
    border: 1px solid #e0e0e0;
    background: white;
    font-weight: 500;
    font-size: 16px;
    color: #6b7280;
    outline: none;
    resize: none;
  }
  .formbold-form-input:focus {
    border-color: #6a64f1;
    box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.05);
  }

  .formbold-btn {
    text-align: center;
    font-size: 16px;
    border-radius: 6px;
    padding: 14px 32px;
    border: none;
    font-weight: 600;
    background-color: #6a64f1;
    color: white;
    width: 100%;
    cursor: pointer;
  }
  .formbold-btn:hover {
    box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.05);
  }

  .formbold--mx-3 {
    margin-left: -12px;
    margin-right: -12px;
  }
  .formbold-px-3 {
    padding-left: 12px;
    padding-right: 12px;
  }
  .flex {
    display: flex;
  }
  .flex-wrap {
    flex-wrap: wrap;
  }
  .w-full {
    width: 100%;
  }
  @media (min-width: 540px) {
    .sm\:w-half {
      width: 50%;
    }
  }


</style>


{% endblock content%}
