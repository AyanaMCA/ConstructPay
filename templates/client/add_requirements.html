{% include 'client/dashboard.html'%}

{% block content%}
{% load static %}


<div class="formbold-main-wrapper">
    <!-- Author: FormBold Team -->
    <!-- Learn More: https://formbold.com -->
    <div class="formbold-form-wrapper">
        <form action="{% url 'add_requirements'%}" method="POST">
            {% csrf_token %}
            <div class="formbold-form-title">
                <h2 class=""> Provide Requirements</h2>
            </div>

            <div>

                {%for i in client_info %}

                <input
                        type="hidden"
                        name="fullname"
                        id="fullname"
                        value="{{i.fullname}}"
                        class="formbold-form-input"
                />
                {% endfor %}
            </div>

            <div class="formbold-input-flex">
                <div>

                    {%for i in client_info %}

                    <input
                            type="hidden"
                            name="email"
                            id="email"
                            value="{{i.email}}"
                            class="formbold-form-input"

                    />
                    {% endfor %}
                </div>
                <div>
                    {%for i in client_info %}

                    <input
                            type="hidden"
                            name="phone"
                            id="phone"
                            value="{{i.phone}}"
                            class="formbold-form-input"

                    />
                    {% endfor %}
                </div>
            </div>

            <div>
                <label class="formbold-form-label">Contractor Name:</label>

                <select class="formbold-form-input" name="contractor_id">
                    {%for i in contractor_info %}
                    <option value="{{i.id}}">{{i.fullname}}</option>
                    {% endfor %}
                    />

                </select>
            </div>

            <br>
            <div class="formbold-mb-3">
                <label class="formbold-form-label">
                    <b>Requirements:</b></label>
            </div>


            <div class="formbold-input-flex">
                <div>
                    <label for="loc" class="formbold-form-label"> Location </label>
                    <input
                            type="text"
                            name="loc"
                            id="loc"
                            class="formbold-form-input"
                    />
                </div>
                <div>
                    <label for="plot" class="formbold-form-label"> Area of Plot [In cent] </label>
                    <input
                            type="text"
                            name="plot"
                            id="plot"
                            class="formbold-form-input"
                    />
                </div>
            </div>

            <div class="formbold-input-flex">
                <div>
                    <label class="formbold-form-label">Housing Unit</label>

                    <select class="formbold-form-input" name="H_unit" id="H_unit">
                        <option value="1BHK">1BHK</option>
                        <option value="2BHK">2BHK</option>
                        <option value="3BHK">3BHK</option>
                        <option value="4BHK">4BHK</option>
                    </select>
                </div>

                <div>
                    <label for="area" class="formbold-form-label"> Area Squarefeet </label>
                    <input
                            type="text"
                            name="area"
                            id="area"
                            class="formbold-form-input"
                    />
                </div>
            </div>

            <div class="formbold-input-flex">
                <div>
                    <label class="formbold-form-label">Roof Type</label>

                    <select class="formbold-form-input" name="rooftype" id="rooftype">
                        <option value="concrete">Concrete</option>
                        <option value="sheet">Sheet</option>
                    </select>
                </div>

                <div>
                    <label class="formbold-form-label">Roof Style</label>

                    <select class="formbold-form-input" name="R_style" id="R_style">
                        <option value="Gable">Gable Roof</option>
                        <option value="pyramid">Pyramid Roof</option>
                        <option value="hip">Hip Roof</option>
                        <option value="dormer">Dormer Roof</option>
                    </select>
                </div>
            </div>

            <button type="Submit" class="formbold-btn">Submit</button>
        </form>
    </div>
</div>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  body {
    font-family: 'Inter', sans-serif;
  }
  .formbold-mb-3 {
    margin-bottom: 15px;
  }
  .formbold-relative {
    position: relative;
  }
  .formbold-opacity-0 {
    opacity: 0;
  }
  .formbold-stroke-current {
    stroke: currentColor;
  }
  #supportCheckbox:checked ~ div span {
    opacity: 1;
  }

  .formbold-main-wrapper {
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 48px;
  }

  .formbold-form-wrapper {
    margin: 0 auto;
    max-width: 570px;
    width: 100%;
    background: unset;
    padding: 40px;
  }

  .formbold-img {
    margin-bottom: 45px;
  }

  .formbold-form-title {
    margin-bottom: 30px;
  }
  .formbold-form-title h2 {
    font-weight: 600;
    font-size: 28px;
    line-height: 34px;
    color: #07074d;
  }
  .formbold-form-title p {
    font-size: 16px;
    line-height: 24px;
    color: #536387;
    margin-top: 12px;
  }

  .formbold-input-flex {
    display: flex;
    gap: 20px;
    margin-bottom: 15px;
  }
  .formbold-input-flex > div {
    width: 50%;
  }
  .formbold-form-input {
    text-align: center;
    width: 100%;
    padding: 13px 22px;
    border-radius: 12px;
    border: 1px solid #dde3ec;
    background: #ffffff;
    font-weight: 500;
    font-size: 16px;
    color: #536387;
    outline: none;
    resize: none;
  }
  .formbold-form-input:focus {
    border-color: #6a64f1;
    box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.05);
  }
  .formbold-form-label {
    color: #536387;
    font-size: 14px;
    line-height: 24px;
    display: block;
    margin-bottom: 10px;
  }

  .formbold-checkbox-label {
    display: flex;
    cursor: pointer;
    user-select: none;
    font-size: 16px;
    line-height: 24px;
    color: #536387;
  }
  .formbold-checkbox-label a {
    margin-left: 5px;
    color: #6a64f1;
  }
  .formbold-input-checkbox {
    position: absolute;
    width: 1px;
    height: 1px;
    padding: 0;
    margin: -1px;
    overflow: hidden;
    clip: rect(0, 0, 0, 0);
    white-space: nowrap;
    border-width: 0;
  }
  .formbold-checkbox-inner {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 20px;
    height: 20px;
    margin-right: 16px;
    margin-top: 2px;
    border: 0.7px solid #dde3ec;
    border-radius: 3px;
  }

  .formbold-btn {
    font-size: 16px;
    border-radius: 5px;
    padding: 14px 25px;
    border: none;
    font-weight: 500;
    background-color: #6a64f1;
    color: white;
    cursor: pointer;
    margin-top: 25px;
    margin-left: 174px;
  }
  .formbold-btn:hover {
    box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.05);
  }

</style>


{% endblock content%}
