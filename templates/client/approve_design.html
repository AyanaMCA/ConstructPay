{% include 'client/dashboard.html'%}

{% block content%}
{% load static %}


<div class="formbold-main-wrapper">
    <!-- Author: FormBold Team -->
    <!-- Learn More: https://formbold.com -->
    <div class="formbold-form-wrapper">
        <form action="" method="POST">
            {% csrf_token %}
            <div class="formbold-form-title">
                <h2 class=""> Provide Requirements</h2>
            </div>

            <div>

                {%for i in client_info %}

                <input
                        type="hidden"
                        name="fullname"
                        id="fullname"
                        value="{{i.fullname}}"
                        class="formbold-form-input"
                />
                {% endfor %}
            </div>

            <div class="formbold-input-flex">
                <div>

                    {%for i in client_info %}

                    <input
                            type="hidden"
                            name="email"
                            id="email"
                            value="{{i.email}}"
                            class="formbold-form-input"

                    />
                    {% endfor %}
                </div>
                <div>
                    {%for i in client_info %}

                    <input
                            type="hidden"
                            name="phone"
                            id="phone"
                            value="{{i.phone}}"
                            class="formbold-form-input"

                    />
                    {% endfor %}
                </div>
            </div>
                 {% for i in req %}
            <input type="hidden" name="contractor_id" value="{{i.contractor_id}}">




            <div class="formbold-input-flex">
                <div>
                    <input
                            type="hidden"
                            name="loc"
                            value="{{ i.location }}"
                            id="loc"
                            class="formbold-form-input"
                    />
                </div>
                <div>
                    <input
                            type="hidden"
                            name="plot"
                            value="{{i.area_plot}}"
                            id="plot"
                            class="formbold-form-input"
                    />
                </div>
            </div>
            <input type="hidden" name="H_unit" value="{{i.house_units}}">


            <div>
                <input
                        type="hidden"
                        name="area"
                        value="{{i.area_sqft}}"
                        id="area"
                        class="formbold-form-input"
                />
            </div>
            <input type="hidden" name="rooftype" value="{{i.roof_type}}">
            <input type="hidden" name="R_style" value="{{i.roof_style}}">
            <input type="hidden" name="design" value="{{i.design.url}}">

              <div class="formbold-input-flex">
                <div>
                    <label class="formbold-form-label">Approve/Decline Design</label>

                    <select class="formbold-form-input" name="status" id="H_unit">
                        <option value="approved">Approved</option>
                        <option value="declined">Declined</option>
                    </select>
                </div>
              </div>
            {% endfor %}<br>

    <button type="Submit" class="formbold-btn">Submit</button>
    </form>
</div>
</div>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  body {
    font-family: 'Inter', sans-serif;
  }
  .formbold-mb-3 {
    margin-bottom: 15px;
  }
  .formbold-relative {
    position: relative;
  }
  .formbold-opacity-0 {
    opacity: 0;
  }
  .formbold-stroke-current {
    stroke: currentColor;
  }
  #supportCheckbox:checked ~ div span {
    opacity: 1;
  }

  .formbold-main-wrapper {
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 48px;
  }

  .formbold-form-wrapper {
    margin: 0 auto;
    max-width: 570px;
    width: 100%;
    background: unset;
    padding: 40px;
  }

  .formbold-img {
    margin-bottom: 45px;
  }

  .formbold-form-title {
    margin-bottom: 30px;
  }
  .formbold-form-title h2 {
    font-weight: 600;
    font-size: 28px;
    line-height: 34px;
    color: #07074d;
  }
  .formbold-form-title p {
    font-size: 16px;
    line-height: 24px;
    color: #536387;
    margin-top: 12px;
  }

  .formbold-input-flex {
    display: flex;
    gap: 20px;
    margin-bottom: 15px;
  }
  .formbold-input-flex > div {
    width: 50%;
  }
  .formbold-form-input {
    text-align: center;
    width: 100%;
    padding: 13px 22px;
    border-radius: 12px;
    border: 1px solid #dde3ec;
    background: #ffffff;
    font-weight: 500;
    font-size: 16px;
    color: #536387;
    outline: none;
    resize: none;
  }
  .formbold-form-input:focus {
    border-color: #6a64f1;
    box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.05);
  }
  .formbold-form-label {
    color: #536387;
    font-size: 14px;
    line-height: 24px;
    display: block;
    margin-bottom: 10px;
  }

  .formbold-checkbox-label {
    display: flex;
    cursor: pointer;
    user-select: none;
    font-size: 16px;
    line-height: 24px;
    color: #536387;
  }
  .formbold-checkbox-label a {
    margin-left: 5px;
    color: #6a64f1;
  }
  .formbold-input-checkbox {
    position: absolute;
    width: 1px;
    height: 1px;
    padding: 0;
    margin: -1px;
    overflow: hidden;
    clip: rect(0, 0, 0, 0);
    white-space: nowrap;
    border-width: 0;
  }
  .formbold-checkbox-inner {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 20px;
    height: 20px;
    margin-right: 16px;
    margin-top: 2px;
    border: 0.7px solid #dde3ec;
    border-radius: 3px;
  }

  .formbold-btn {
    font-size: 16px;
    border-radius: 5px;
    padding: 14px 25px;
    border: none;
    font-weight: 500;
    background-color: #6a64f1;
    color: white;
    cursor: pointer;
    margin-top: 25px;
    margin-left: 174px;
  }
  .formbold-btn:hover {
    box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.05);
  }



</style>


{% endblock content%}
